<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knox Barbell-Job</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f9;
      }

      .container {
        text-align: center;
      }

      .icon {
        font-size: 60px;
        color: #888;
      }

      h2 {
        margin: 15px 0;
        color: #333;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: #0077ff;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #005fcc;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="icon">⚠️</div>
      <h2>Page on Maintenance</h2>
      <button onclick="history.back()">Go Back</button>
    </div>
  </body>

</html>
